<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listen Music anytime, anywhere</title>
</head>
<link rel="stylesheet" href="Sonnetra.css">
<link rel="stylesheet" href="utility.css">

<body>
    <div class="container flex">
        <!-- Left side container -->
        <div class="left g-grey rounded m-1 p-1">
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo"><img src="Logo.svg" alt="" class="invert"></div>
                <ul>
                    <li><img src="Home_Button.svg" alt="" class="invert">Home</li>
                    <li><img src="Search_Button.svg" alt="" class="invert">Search</li>
                </ul>
            </div>

            <div class="library bg-grey rounded  m-1 p-1">
                <div class="heading">
                    <img class="invert" src="playlist_logo.svg" alt="">
                    <h2>Your library</h2>
                </div>
                <div class="songlist">
                    <ul>
                        
                    </ul>
                </div>

                <div class="footer">
                    <div><a href="https://www.spotify.com/in-en/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"><span>About Ads</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/in-en/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>
        </div>


        <!-- Right side container -->
        <div class="right bg-grey rounded">
            <div class="header">
                <div class="nav">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        class="injected-svg" data-src="/icons/arrow-left-01-stroke-rounded.svg"
                        xmlns:xlink="http://www.w3.org/1999/xlink" role="img" color="#000000">
                        <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="#ffffff"
                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        class="injected-svg" data-src="/icons/arrow-right-01-stroke-rounded.svg"
                        xmlns:xlink="http://www.w3.org/1999/xlink" role="img" color="#000000">
                        <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="#ffffff"
                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                    </svg>
                </div>
                <div class="button">
                    <button class="signup-Btn">Sign Up</button>
                    <button class="login-Btn">Log In</button>
                </div>
            </div>

            <div class="SonnetraPlalists p-1">
                <h1>Sonnetra Playlists</h1>
                <div class="cardcontainer">
                    <div class="card">
                        <div class="play">
                            <svg xmlns="http://www.w3.org/2000/svg" width="45" height="45" viewBox="0 0 60 60"
                                role="img" color="#000000">
                                <circle cx="30" cy="30" r="30" fill="white" />
                                <path d="M23.5 39.5L35.75 30L23.5 20.5V39.5Z" fill="#000000" />
                            </svg>
                        </div>
                        <img src="The chainsmokers.jfif" alt="">
                        <h2>The chainsmokers</h2>
                    </div>


                    <div class="card">
                        <div class="play">
                            <svg xmlns="http://www.w3.org/2000/svg" width="45" height="45" viewBox="0 0 60 60"
                                role="img" color="#000000">
                                <circle cx="30" cy="30" r="30" fill="white" />
                                <path d="M23.5 39.5L35.75 30L23.5 20.5V39.5Z" fill="#000000" />
                            </svg>
                        </div>
                        <img src="darshan.jpg" alt="">
                        <h2>Darshan Raval</h2>
                    </div>

                    <!-- Player -->
                </div>
                <div class="playbar">
                    <div class="songInfo">
                        <div class="seekbar">
                            <div class="circle">
                                
                            </div>
                        </div>
                    </div>
                    <div class="songBtn">
                        <img src="previousSong.svg" alt="">
                        <img src="play.svg" alt="">
                        <img src="nextSong.svg" alt="">
                    </div>
                    <div class="songTime">

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="Sonnetra.js"></script>
</body>

</html>
